<!DOCTYPE html>
<html>

<head>
	{% load static %}
	<link rel="stylesheet" href="{{ STATIC_URL }}/static/articles.css">
	<title>{{post.title}}</title>
</head>

<body>
	<div class="archive">
	<div class="header">
	<p>
	{% load static %}
	<img src="http://isua-mtuci.ru/images/logo_mtuci.png"/>
	</p>
<a class="link" href="http://127.0.0.1:8000/articles">Все статьи</a>
	</div>
<div class="one-post">
<h2 class="post-title">{{post.title}}</h2>
	<div class="article-info">

<div class="article-author">{{ post.author.username }}</div>
<div class="article-created-date">{{ post.created_date }}</div>
</div>
<p class="article-text">{{ post.get_excerptlong }}</p>
</div>
</div>
</body>
</html>
